{% extends "base.html" %}

{% block content %}

   
<h3>{{ title }} </h3>
  
  <form method="post">
   
   {% csrf_token %}


    <table>
      {{ form.as_table }}
    </table>


   <input value="Submit" type="submit">
  {# <input value="Cancel" type="button" onclick="location.href='{% url "mytodo:list" todo_list.id %}'"> #}

  {# enable deletion #}

  
  {% if object %}
    <input value="Delete this item" type="button" onclick="location.href='{% url "mytodo:item-delete" todo_list.id object.id %}'">
  {% endif %}

</form>

{% endblock %}
